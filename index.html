<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Dolap Sorgulama</title>
    <style>
        /* Genel Stil Ayarlamaları */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Sayfa kenar boşluklarını sıfırla */
            padding: 20px; /* İçerik etrafında boşluk bırak */
            background-color: #f4f4f4;
            color: #333;
            box-sizing: border-box; /* Padding ve border'ı eleman boyutuna dahil et */
        }

        .container {
            max-width: 900px; /* Maksimum genişlik belirle */
            margin: auto; /* Ortala */
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2em; /* Başlık boyutu */
        }

        /* Arama Kontrolleri Bölümü */
        .search-controls {
            display: flex; /* Flexbox düzeni kullan */
            flex-wrap: wrap; /* Gerekirse öğeleri bir alt satıra kaydır */
            gap: 15px; /* Öğeler arasında boşluk */
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e9e9e9;
            align-items: flex-end; /* Öğeleri alta hizala */
        }

        .search-controls div {
            flex: 1 1 200px; /* Esnekliği ayarla, minimum genişlik 200px */
        }

        .search-controls label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block; /* Etiketi bloğa dönüştür */
        }

        .search-controls input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .search-controls button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            flex: 1 1 auto; /* Düğmelerin esnekliğini ayarla */
            min-width: 100px; /* Minimum düğme genişliği */
        }

        .search-controls button:hover {
            background-color: #0056b3;
        }

        /* Tablo Stilleri */
        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: block; /* Küçük ekranlarda tabloyu kaydırılabilir yap */
            overflow-x: auto; /* Yatay kaydırmayı etkinleştir */
            -webkit-overflow-scrolling: touch; /* iOS cihazlarda daha iyi kaydırma performansı */
        }

        #resultsTable th, #resultsTable td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            min-width: 120px; /* Sütunlar için minimum genişlik */
            white-space: nowrap; /* Metnin tek satırda kalmasını sağla */
        }

        #resultsTable th {
            background-color: #007bff;
            color: white;
            position: sticky; /* Başlıkları kaydırılabilir tabloda sabitle */
            top: 0;
            z-index: 1;
        }

        #resultsTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #resultsTable tbody tr:hover {
            background-color: #ddd;
        }

        /* Mesaj Stilleri */
        #noResults {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dc3545;
            background-color: #ffe0e0;
            border-radius: 4px;
        }

        #loadingMessage {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f0ff;
            border-radius: 4px;
        }

        /* Medya Sorguları - Küçük Ekranlar İçin Ayarlamalar */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Daha küçük ekranlarda sayfa kenar boşluğunu azalt */
            }

            .container {
                padding: 15px; /* Kapsayıcı içindeki boşluğu azalt */
            }

            h1 {
                font-size: 1.6em; /* Başlık boyutunu küçült */
            }

            .search-controls {
                flex-direction: column; /* Öğeleri dikey olarak sırala */
                align-items: stretch; /* Öğeleri tam genişliğe uzat */
                gap: 10px; /* Öğeler arasındaki boşluğu azalt */
            }

            .search-controls div, .search-controls button {
                min-width: unset; /* Minimum genişlik kısıtlamasını kaldır */
                width: 100%; /* Öğeleri tam genişliğe getir */
            }

            .search-controls button {
                margin-top: 5px; /* Düğmeler arasına biraz boşluk ekle */
            }

            #resultsTable th, #resultsTable td {
                font-size: 0.9em; /* Tablo metin boyutunu küçült */
                padding: 8px; /* Tablo hücre doldurmasını azalt */
                min-width: 100px; /* Küçük ekranlar için minimum sütun genişliği */
            }
        }
    </style>
</head>
